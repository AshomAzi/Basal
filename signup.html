<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basal | Sign Up</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="register">
            <div class="logo">
                <h1>Basal</h1>           
            </div>
            <form action="#">
                <div class="sign">
                    <h2>Sign Up</h2>
                </div>
                <div class="credentials">
                    <input type="text" required placeholder="First Name">
                    <input type="text" required placeholder="Last Name">
                    <input type="text" placeholder="Username" required>
                    <input type="password" placeholder="Password" required >
                    <input type="password" placeholder="Re-type Password" required >
                    <button class="btn" type="submit">Sign Up</button>
                </div>
                <div class="login">
                    <a href="login.html">Have an Account? Login</a>
                </div>
            </form>
        </div> 
        <div class="info">
            <p>Your <span>password</span> should be as strong as our <span>espresso</span>, but hopefully easier to remember.</p>
        </div>
    </div>  
    
</body>
</html>
